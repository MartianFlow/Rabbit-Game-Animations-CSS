<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Water+Brush&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
            counter-reset: score;
        }

        h1 {
            font-family: 'Water Brush', cursive;
            color: #599759;
        }

        h2 {
            font-family: 'Shadows Into Light', cursive;
            color: #b071c2;
        }
        .phone {
            position: relative;
            border: 8px solid black;
            border-radius: 40px;
            height: 600px;
            width: 400px;
            background-color: #CCEFFF;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.295),
                        0 15px 15px rgba(0, 0, 0, 0.301);
            overflow: hidden;
            
        }

        .phone h1, .phone h2 {
            text-align: center;
        }


        .layer {
            position: absolute;
        }

        .layer-1 {
            z-index: 1;
            height: 450px;
            width: 80px;
            bottom: 0;
            right: 60px;

            animation-name: layer;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        @keyframes layer {
            0% {
                height: 450px;
            }

            50% {
                height: 400px;
            }

            100% {
                height: 450px;
            }
        }

        input[type=checkbox] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            z-index: 1;
            width: 100%;
            height: 80px;
        }

        input[type=checkbox]:checked {
            counter-increment: score 1;
        }

        .score::after {
            content: counter(score);
        }

        .layer-2 {
            z-index: 2;
            height: 450px;
            width: 80px;
            bottom: 0;
            left: 60px;

            animation-name: layer;
            animation-duration: 1s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        .layer-3 {
            z-index: 3;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0 auto;
            width: 300px;
            height: 400px;
            background: #BB6D50;
            border: 1px solid #000;
            border-radius: 12px 12px 0 0;
        }
        .layer-4 {
            z-index: 4;
            left: 40px;
            bottom: 0;
            width: 80px;
            height: 350px;

            animation-name: layer-4;
            animation-duration: .5s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        @keyframes layer-4 {
            0% {
                height: 350px;
            }

            50% {
                height: 300px;
            }

            100% {
                height: 350px;
            }
        }

        .layer-5 {
            z-index: 5;
            left: 0;
            bottom: 0;
            width: 250px;
            height: 300px;
            background: #BB6D50;
            border: 1px solid #000;
            border-radius: 12px 12px 0 0;
        }
        .layer-6 {
            z-index: 6;
            right: 40px;
            bottom: 0;
            width: 80px;
            height: 250px;

            animation-name: layer-6;
            animation-duration: .3s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        @keyframes layer-6 {
            0% {
                height: 250px;
            }

            50% {
                height: 150px;
            }

            100% {
                height: 250px;
            }
        }

        .layer-7 {
            z-index: 7;
            right: 0;
            bottom: 0;
            width: 180px;
            height: 200px;
            background: #BB6D50;
            border: 1px solid #000;
            border-radius: 12px 12px 0 0;
        }
        .layer-8 {
            z-index: 8;
            right: 0;
            left: 0;
            bottom: 0;
            margin: 0 auto;
            width: 200px;
            height: 150px;
            /* background: #599759; */
        }
        .layer-9 {
            z-index: 9;
            left: 0;
            bottom: 0;
            width: 150px;
            height: 120px;

        }
        .layer-10 {
            z-index: 10;
            right: 0;
            bottom: 0;
            width: 150px;
            height: 120px;

        }

        /* RABBIT */
        .left-ear--outer {
            background: white;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            position: absolute;
            left: 10px;
        }
        .left-ear--inner {
            background: pink;
            border-radius: 90%;
            width: 10px;
            height: 50px;
            position: absolute;
            left: 15px;
            top: 8px;
        }
        .right-ear--outer {
            background: white;
            border-radius: 90%;
            width: 20px;
            height: 50px;
            position: absolute;
            right: 10px;
        }
        .right-ear--inner {
            background: pink;
            border-radius: 90%;
            width: 10px;
            height: 50px;
            position: absolute;
            right: 15px;
            top: 8px;
        }

        .head {
            background: white;
            border-radius: 50%;
            width: 100%;
            height: 80px;
            position: absolute;
            left: 0;
            right: 0;
            top: 30px;
            margin: 0 auto;
        }

        .head__eye {
            background: gray;
            border-radius: 50%;
            width: 4px;
            height: 4px;
            position: absolute;
            top: 15px;

            animation-name: blink;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes blink {
            /* Punto A */
            0% {
                transform: scale(1,1);
            }

            /* Punto B */
            5% {
                transform: scale(1, 0.2);
            }

            /* Punto C */
            10% {
                transform: scale(1,1);
            }
        }

        .head__eye--left {
            left: 30px;
        }

        .head__eye--right {
            right: 30px;
        }

        /* MOUNTAINS */


        .land::after {
            content: "";
            position: absolute;
            top: 0;
            width: 100%;
            height: 30px;
            border-radius: 12px 12px 0 0;
            background: linear-gradient(135deg, #69A069 25%, transparent 25%) -50px 0,
            linear-gradient(-135deg, #69A069 25%, transparent 25%) -50px 0,
            linear-gradient(45deg, #69A069 25%, transparent 25%),
            linear-gradient(-45deg, #69A069 25%, transparent 25%);
            background-size: 30px 80px;
        }

        .land::before {
            content: "";
            position: absolute;
            top: 15px;
            width: 100%;
            height: 30px;
            background: linear-gradient(135deg, #A3553B 25%, transparent 25%) -50px 0,
            linear-gradient(-135deg, #A3553B 25%, transparent 25%) -50px 0,
            linear-gradient(45deg, #A3553B 25%, transparent 25%),
            linear-gradient(-45deg, #A3553B 25%, transparent 25%);
            background-size: 30px 100px;
        }


        /* CLOUDS */

        .circle-white {
            background: #fff;
        }

        .circle-green {
            background: #599759;
        }

        .circle-one {
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 50%;
            height: 60%;
            
            border-radius: 50%;
        }

        .circle-two {
            position: absolute;
            left: -20px;
            top: 30px;
            width: 70%;
            height: 100%;

            border-radius: 50%;
        }

        .circle-three {
            position: absolute;
            right: -20px;
            top: 35px;
            width: 70%;
            height: 100%;

            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="phone">

        <h1>Rabbits Game</h1>
       

        <div class="layer layer-1">
            <input type="checkbox"> 
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>

        <div class="layer layer-2">
            <input type="checkbox"> 
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>

        <div class="layer layer-3">
            <div class="land">
            </div>  
        </div>

        <div class="layer layer-4">
            <input type="checkbox"> 
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>

        <div class="layer layer-5">
            <div class="land">
            </div>  
        </div>

        <div class="layer layer-6">
            <input type="checkbox"> 
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>

        <div class="layer layer-7">
            <div class="land">
                <div class="grass"></div>
                <div class="ground"></div>
            </div>  
        </div>

        <h2 class="score">Score: </h2>

        <div class="layer layer-8">
            <div class="circle-green circle-one"></div>
            <div class="circle-green circle-two"></div>
            <div class="circle-green circle-three"></div>
        </div>
        <div class="layer layer-9">
            <div class="circle-white circle-one"></div>
            <div class="circle-white circle-two"></div>
            <div class="circle-white circle-three"></div>
        </div>
        <div class="layer layer-10">
            <div class="circle-white circle-one"></div>
            <div class="circle-white circle-two"></div>
            <div class="circle-white circle-three"></div>
        </div>
    </div>
</body>
</html>
